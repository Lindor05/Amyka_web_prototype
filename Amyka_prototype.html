<script>
    async function generateCourse(topic) {
    document.getElementById('promptInput').value = topic;
    await sendPrompt();
    }

    async function sendPrompt() {
    const input = document.getElementById('promptInput').value.trim();
    if (!input) return;

    const responseBox = document.getElementById('response');
    responseBox.innerHTML = '<p>Generating course content...</p>';

    try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            model: "mistralai/mistral-7b-instruct:free",
            messages: [
            {
                role: "user",
                content: `Tu es un tuteur IA. R√©ponds uniquement en HTML bien format√© (sans bloc de code Markdown). G√©n√©re un cours structur√© avec <h2>, <h3>, <p>, <ul>, <li> sur : ${input}. Inclure une introduction, des d√©finitions, des exemples, et un quiz √† la fin. Ne mets aucun commentaire, ni balises <pre>, ni blocs de code comme \`\`\`.`
            }
            ]
        })
        });

        const data = await res.json();
        const output = data.choices?.[0]?.message?.content;
        if (!output) throw new Error("No output from API");

        // Nettoyer le contenu de commentaires ou balises inutiles
        const cleaned = output.replace(/```html|```|<!--.*?-->/gs, '').trim();

        // Affichage s√©curis√© du HTML
        responseBox.innerHTML = DOMPurify.sanitize(cleaned);
    } catch (err) {
        console.error(err);
        responseBox.innerHTML = '<p style="color:red">Erreur lors de la g√©n√©ration du cours.</p>';
    }
    }
</script>
